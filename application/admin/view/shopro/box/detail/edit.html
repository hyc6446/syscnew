<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="shopro/goods/goods/selectpage" data-field="title" class="form-control selectpage" name="row[goods_id]" type="text" value="{$row.goods_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">概率（%）:</label>

            <input id="c-rate" class="form-control" step="1" name="row[rate]" type="number" value="{$row.rate|htmlentities}" data-rule="range(0~)">
        </div>
        <p style="line-height: 30px;margin: 0!important;" class="text-red">（如：5%，填5）</p>
    </div>
